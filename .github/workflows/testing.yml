# This workflow will install Python dependencies, run tests, run linting, and test building docs
name: Testing

on:
  push:
    branches:
      - main
  pull_request:
    branches: # run for all branches
  workflow_dispatch: # For on demand runs
  schedule:
    - cron: 0 0 * * * # Scheduled run every day at midnight
jobs:
  build:

    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        pip install pip setuptools wheel --upgrade
        pip install -e .[test]

    - name: Run Tests
      run: pytest --pyargs solarnet_metadata --cov solarnet_metadata
      env:
        PLATFORM: ${{ matrix.platform }}

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4.0.1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
